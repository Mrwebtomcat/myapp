<script type="text/javascript">
		var $cj = $(".cj");
		var iniL = $cj.eq(0).offset().left;
		var iniT = $cj.eq(0).offset().top;
		var timer = null;
		var arrDate =["5财富值","Apple  Watch ","10财富值","钱包新用户专享","时来运转","10元话费卡","LED台灯-百度logo","经验石（小）","槑小熊-马克杯","双倍经验卡","熊掌U盘","Kindle Paperwhite","10元Q币卡"];

			});
			//clearInterval(timer);
		}
		
		init();
		


		//play(50);
		$(".machine-control").click(function(){
			play(50);
		});
		$(".button2").click(function(){

		});

		function play(time){
			clearInterval(timer)
			var index = 0;
			var newD = new Date();
			var stop = Math.random()*2000+3000;
			timer = setInterval(function(){
				if( new Date() - newD > stop ){
					clearInterval( timer );
					$("#_valuable").show();				
					//$("#_valuable").html(a)
				}else{
					
					if ( index > $cj.length-1 )
					{
						clearInterval( timer );
						index = 0;
						play( time + 150 );
					}else{
						
						//var i = index%$cj.length;
						var initL = $cj.eq(index).offset().left;
						var initT = $cj.eq(index).offset().top;
						$('#target').css({
							'left' : initL+4,
							'top' : initT
						});
						index ++;
						console.log(index)
						$("#_valuable").html(arrDate[index-2]);
					}
				}
			},time);
		}
