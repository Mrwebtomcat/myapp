        <script>
        $(function () {
            var ntoken = $.cookie('token');
            $.ajax({
                url: server + '/api/user/Gets?token=' + ntoken,
                dataType: "json",
                success: function (data) {
                    if (data.Code==100) {
                        $("#imgs").attr('src', data.Result.WxHearImg);
                        $("#userName").html(data.Result.NickName);
                    }
                    
                },
                error: function (datas) {
                    //location.href = "Login.html";
                }
            });
            $.ajax({
                url: server + '/api/Order/GetPendingPaynumber?token=' + ntoken,
                dataType: "json",
                success: function (data) {
                    if (data.Code == 100) {
                        var PendingPayNum = data.Result.PendingPayNum == "0" ? "" : data.Result.PendingPayNum;
                        if (data.Result.PendingPayNum > 0) {
                            $("#PendingPayNum").html("<span class='begnab'>" + PendingPayNum + "</span>");
                        }
                        //$("#PendingPayNum").html(data.Result.PendingPayNum == "0" ? "" : data.Result.PendingPayNum);
                        //$("#PendingDeliverNum").html(data.Result.PendingDeliverNum == "0" ? "" : data.Result.PendingDeliverNum);
                        var PendingDeliverNum = data.Result.PendingDeliverNum == "0" ? "" : data.Result.PendingDeliverNum;
                        if (data.Result.PendingDeliverNum > 0) {
                            $("#PendingDeliverNum").html("<span class='begnab'>" + PendingDeliverNum + "</span>");
                        }
                        //$("#PendingReceiptNum").html(data.Result.PendingReceiptNum == "0" ? "" : data.Result.PendingReceiptNum);
                        var PendingReceiptNum = data.Result.PendingReceiptNum == "0" ? "" : data.Result.PendingReceiptNum;
                        if (data.Result.PendingReceiptNum > 0) {
                            $("#PendingReceiptNum").html("<span class='begnab'>" + PendingReceiptNum + "</span>");
                        }
                        var OKNum = data.Result.OKNum == "0" ? "" : data.Result.OKNum;
                        if (data.Result.OKNum > 0) {
                            $("#OKNum").html("<span class='begnab'>" + OKNum + "</span>");
                        }
                    }
                },

                error: function (datas) {
                    //location.href = "Login.html";
                }
            });
        })
        </script>
