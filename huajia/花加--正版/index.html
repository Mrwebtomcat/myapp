	<script type="text/javascript">
		var chickid=GetQueryString("chickid");
		var forstchick=GetQueryString("forstchick");
		var token=$.cookie('token'),
			skip=0,take=10,images=[],Name1='',Name='';
		 var mySwiprt=new Swiper(".swiper-container",{
			pagination:'.swiper-pagination',
			paginationClickable:true,
//			longSwipesRatio:0.3,
//			touchRatio:1,
 			initialSlide :0,
			observer:true,//修改swiper自己或子元素时，自动初始化swiper
//			observeParents:true,//修改swiper的父元素时，自动初始化swiper
			direction:'horizontal',
			loop:false,
			slidesPerGroup: 1,  
//			watchSlidesProgress : true,
//			pagination:'.swiper-pagination',
			speed:300,
			autoplay : 1000,
//			effect:"fade"
				})
		 
		 var tue="";
		 if(!forstchick){
		 	tue=1;
		 }
		 if(forstchick=="qingxin"){
		 	tue=2;
		 }
		 if(forstchick=="gaoduan"){
		 	tue=3;
		 }
		 	//轮播图	
			$.ajax({
				type:"post",
				url:server+'/api/Shop/GetImgRunner?skip=0&take=3&type='+tue,
				dataType:"json",
		 
				success:function(data){
					$("#personcent").show();
					for(i=0;i<data.Result.rows;i++){
				
					$(".swiper-wrapper").append(
						"<div class='swiper-slide'><img src='"+server+"/pic/"+data.Result.data[i].image+"'/></div>"
					);}
					}
			})
			
		 
		 
		 
		if(!chickid){
			
		
			if(!forstchick){
				
					//详情
			$.ajax({
		 			type:"get",
		 			url:server+"/api/Product/Get?token="+token+"&skip="+skip+"&take="+take,
		 			dataType:"json",
					success:function(data){
						datsa(data);
						}
			 		});
				
			}else{
				var skip=0,take=100;
				if(forstchick=="qingxin"){
					$.ajax({
						type:"get",
						url:server+'/api/Product/GetSingle?skip='+skip+'&take='+take,
						success:function(data){
							datsa(data);
						}
					});
				}else{
					$.ajax({
						type:"get",
						url:server+'/api/Product/GetSingletwo?skip='+skip+'&take='+take,
						success:function(data){
							datsa(data);
						}
					});
					
				}
			}
			 		
			 		
			 		
			 		
			 		
			 		function datsa(data){
			 			var producres=document.getElementById("producrers").innerHTML;
						
						var produs=[];
						for(i=0;i<data.Result.rows;i++){
								var imgss=data.Result.data[i].Image;
								var img=imgss.split(";")
								
									produs[i]=producres.replace(reg,function(node,key){
										return{
											"dataId":data.Result.data[i].Id,
											"Productimg":server+"/pic/"+img[0],
											"Name":data.Result.data[i].Name,
											"Synopsis":data.Result.data[i].Synopsis,
											"Price":data.Result.data[i].Price
											
											}[key]
										})
								if(i%2!=0){
									$(".row-right").append(produs[i])
								}else{
									$(".row-left").append(produs[i])
								}
								
								
							}
					
			 		}
			
		}
		
		if(chickid){
			$(".row-left").hide();
			$(".row-right").hide();
		
			//
			var RunnerImage=[];
			
			$.ajax({
		 			type:"post",
		 			url:server+"/api/Shop/GetFreshRunner/"+chickid,
		 			dataType:"json",
					success:function(data){
					RunnerImage=data.Result.RunnerImage.split(";");
					console.log(RunnerImage.length)
				for(i=0;i<RunnerImage.length;i++){
					
						$(".swiper-wrapper").append(
						"<div class='swiper-slide'><img src='"+server+"/pic/"+RunnerImage[i]+"'/></div>"
						)
						
					
				}
						
						
						$("#Allflo").html(data.Result.Contents)
					}
					});
			}
			
			 		
			 		
			 		
			 		
			 		
			 		
			 		//产品连接获取id
						function pros(obj){
							var id=obj.attr("dataid");
							location.href="ProductDetails.html?id="+id;
						}
		
	</script>

	</script>
