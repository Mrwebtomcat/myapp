			function drawStar(cxt,x,y,r,R,rot){
				ctx.save();
				cxt.beginPath();
				for (var i=0;i<5;i++) {
					ctx.lineTo(Math.cos( (18+i*72)/180*Math.PI )*R+x,-Math.sin( (18+i*72)/180*Math.PI )*R+y);
					ctx.lineTo(Math.cos( (54+i*72)/180*Math.PI )*r+x,-Math.sin( (54+i*72)/180*Math.PI )*r+y);
				}
				cxt.fillStyle = "yellow";
				cxt.fill();
				cxt.restore();
			}
			var arr = [];
			var num = 100;
			for(var i=0;i<num;i++){			
				arr.push({					
					Sx:Math.random()*window.innerWidth,
					Sy:Math.random()*window.innerHeight,
					Sr:Math.random()*10+2,
					SR:Math.random()*20+4,
				})
			}	
			init();
			var rot = 100;
			function init(){			
				for(var i=0;i<arr.length;i++){
					var p = arr[i];
					
					drawStar(ctx,p.Sx,p.Sy,p.Sr,p.SR,rot);
					p.Sy++;
				}
				requestAnimationFrame(init)
			}
